<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contagem regressiva</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="../index.html">Voltar ao início</a></li>
                <li><a href="./titulo_mutavel.html">Exercício anterior</a></li>
                <li><a href="./formulario_validacao.html">Próximo exercício</a></li>
            </ul>
        </nav>
    </header>
    <main id="content-wrap">
        <p id="countdown">CONTAGEM REGRESSIVA</p><br>
        <button id="countdown-btn">COMEÇAR!</button>
    </main>
    <footer>
        <p>&copy; 2025 - Direitos reservados à Lucas Longo</p>
    </footer>
    <script>
        const botao = document.getElementById('countdown-btn');
        let contador = 10;
        botao.addEventListener('click', () => {
            setInterval(() => {
                if (contador > 0) {
                    document.getElementById('countdown').innerText = contador + '...';
                    contador--; // aqui é o coração do código, tira isso e ele para de funcionar
                } else {
                    document.getElementById('countdown').innerText = 'O tempo acabou!';
                    botao.disabled = true;
                    // o código acima foi feito só pra explicitar que não é possível realizar a contagem mais de uma vez
                    document.getElementById('countdown').style.color = 'rgb(159, 255, 183)';
                }
            }, 1000)
        })
    </script>
</body>
</html>
